<div class="container">
  <div class="row">
    <div class="col-md-6">
        <p>Add new Servers or blueprints!</p>
        <label>Server Name</label>
       <input [(ngModel)] ="newServerName" class="form-control"> <br>
       <label>Server Content</label>
       <input [(ngModel)] = "newServerContent"class="form-control"><br>

       <button class="btn btn-success" (click) = "onAddServer()">Add Server</button>
       <button class="btn btn-warning" (click)= "onAddBluePrint()">Add Blueprint</button>

    </div>
  </div>

<br>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default" *ngFor = "let element of serverElements">
        <div class="panel-heading" >{{element.name}} </div>
        <div class="panel-body">
         <p>
            <strong *ngIf="element.type==='server'" style="color:red">{{element.content}}</strong>
            <em *ngIf="element.type=== 'blueprint'" style="color:blue">{{element.content}}</em>
         </p> 

        </div>
      </div>
    </div>
  </div>

</div>
